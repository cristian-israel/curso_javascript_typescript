<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<!-- Tag Address: Usada para informações de contato -->
	<address>
		<p>Nome: Fulano de Tal</p>
		<p>Endereço: Rua dos Bobos, nº 0</p>
		<p>CEP: 00000-000</p>
	</address>

	<hr>

	<!-- Tag Article : Usada para conteúdo independente e autossuficiente -->
	<article>
		<h1>Artigo</h1>
		<p>Texto do artigo</p>
	</article>

	<hr>

	<!-- Tag Aside: Usada para conteúdo relacionado ao conteúdo principal -->
	<aside>
		<h1>Barra lateral</h1>
		<p>Texto da barra lateral</p>
	</aside>

	<hr>

	<!-- Tag Footer: Usada para rodapé -->
	<footer>
		<p>Rodapé</p>
	</footer>

	<hr>

	<!-- Tag Header: Usada para cabeçalho -->
	<header>
		<h1>Cabeçalho</h1>
	</header>

	<hr>

	<!-- Tag Nav: Usada para navegação -->
	<nav>
		<ul>
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
		</ul>
	</nav>

	<hr>

	<!-- Tag Section: Usada para seções -->
	<section>
		<h1>Seção</h1>
		<p>Texto da seção</p>
	</section>

</body>

</html>
