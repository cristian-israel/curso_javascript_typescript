<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>cabecalho-um</h1>

	<!-- tag <b> deixa o texto em negrito e a tag <strong> deixa o texto em negrito e com mais destaque -->
	<!-- bold muda o estado físico do texto, já o strong muda o estado semântico do texto -->
	<p><b>texto negrito</b></p>
	<p><strong>texto negrito e com destaque</strong></p>

	<!-- tag <i> deixa o texto em itálico e a tag <em> deixa o texto italico mas com enfase -->
	<!-- italic muda o estado físico do texto, já o em muda o estado semântico do texto -->

	<p><i>texto itálico</i></p>
	<p><em>texto itálico com enfase</em></p>

	<!-- tag <a> é usada para criar links -->
	<!-- target="_blank" faz com que o link seja aberto em uma nova aba -->

	<p><a href="https://www.google.com" target="_blank">link</a></p>

	<!-- tag <img> é usada para adicionar imagens, o atributo src é usado para adicionar o caminho da imagem ou link -->
	<!-- o atributo alt é usado para adicionar uma descrição da imagem -->

	<img class="img-google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">

</body>

</html>
